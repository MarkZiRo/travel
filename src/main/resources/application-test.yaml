spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;MODE=MySQL

    h2:
      console:
        enabled: true

  jpa:
    database: h2
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize  # 인증url
            token-uri: https://kauth.kakao.com/oauth/token  # Acess Token
            user-info-uri: https://kapi.kakao.com/v2/user/me  # 사용자정보 url
            user-name-attribute: id # 응답받은 정보중 사용자이름
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: Kakao
            scope:
              - profile_nickname
              - profile_image
              - account_email

jwt:
  secret: THISISTESTJWTSECRETITNEEDTOBEMORESECURE

images:
  upload-root: ./

feed:
  page-size: 10

cors:
  origin: http://localhost:3000/
